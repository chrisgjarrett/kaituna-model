name: Push image on ECR

on:
  push:
    branches:
      - release-predictions
  workflow_dispatch:
    inputs:
      image_tag:
        description: Set tag
        default:  "latest"

jobs:
  deploy:
    name: Deploy ECR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build, tag, and push the image to Amazon ECR
      id: build-image
      env:
        AWS_ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
        AWS_ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
        IMAGE_TAG: latest
        LAMBDA_FUNCTION_NAME: ${{secrets.LAMBDA_FUNCTION_NAME}}
      run: |
        # Build a docker container and push it to ECR
        cd ./
        docker buildx build --platform --tag $AWS_ECR_REGISTRY/$AWS_ECR_REPOSITORY:$IMAGE_TAG .
        echo "Pushing image to ECR..."
        docker push $AWS_ECR_REGISTRY/$AWS_ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$AWS_ECR_REGISTRY/$AWS_ECR_REPOSITORY:$IMAGE_TAG"
        aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --image-uri $AWS_ECR_REGISTRY/$AWS_ECR_REPOSITORY:$IMAGE_TAG